<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Contact me</title>
	<link rel="stylesheet" href="contact.css">
</head>
<body ng-controller="myCtrl">

	<main>
		<div ng-show="showForm">
		<h1>Contact Us</h1>
		<form ng-submit="submitForm()">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" ng-model="name" placeholder="Enter your name">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" ng-model="email" placeholder="Enter your email">
			<label for="message">Message:</label>
			<textarea id="message" name="message" ng-model="message" placeholder="Enter your message"></textarea>
			<input type="submit" value="Submit">
		</form>
	</div>
		<div class="thankyou" ng-show="showThankYou">
			<h2>Thank you :{{name}}</h2>
			<p>We will get back to you as soon as possible.</p>
			<p>Your Entered Information:</p>
			<table border="2">
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Message</th>
				</tr>
				<tr>
					<td ng-bind="name"></td>
					<td ng-bind="email"></td>
					<td ng-bind="message"></td>
				</tr>
			</table>
		</div>
	</main>

	<footer>
		<p>&copy; 2023 My Portfolio. All rights reserved.</p>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script>
		var app = angular.module("myApp", []);
		app.controller("myCtrl", function($scope) {
			$scope.showForm = true;
			$scope.submitForm = function() {
				
				$scope.showThankYou = true;
				$scope.showForm = false;
				
			};
		});
	</script>
</body>
</html>
